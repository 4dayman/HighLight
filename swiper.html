<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css?_v=20221020160112"/>

</head>

<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><picture><source srcset="img/swiper/slide_1.webp" type="image/webp"><img src="img/swiper/slide_1.png" alt=""></picture></div>
            <div class="swiper-slide"><picture><source srcset="img/swiper/slide_2.webp" type="image/webp"><img src="img/swiper/slide_2.png" alt=""></picture></div>
            <div class="swiper-slide"><picture><source srcset="img/swiper/slide_3.webp" type="image/webp"><img src="img/swiper/slide_3.png" alt=""></picture></div>
        </div>
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    <style>
        .swiper {
            width: 1227px;
            height: 744px;
        }
        .swiper-slide img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js?_v=20221020160112"></script>
    <script>
        const swiper = new Swiper('.swiper', {
  // Optional parameters
//   direction: 'vertical',
//   loop: true,

  // If we need pagination
//   pagination: {
//     el: '.swiper-pagination',
//   },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
    </script>
</body>

</html>
